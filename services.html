<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - DonSwa Painting Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFD700;
      margin: 0;
      padding: 0;
      color: #333;
      background-image: url('1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background: rgba(51, 51, 51, 0.85);
      color: #fff;
      padding: 1.5em 1em;
      text-align: center;
    }

    nav {
      background: rgba(68, 68, 68, 0.85);
      text-align: center;
      padding: 0.75em 1em;
    }

    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      padding: 0.5em 1em;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #555;
    }

    .container {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      margin: 2rem auto;
      max-width: 1000px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .service-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding: 1rem;
    }

    .service-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .service-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
