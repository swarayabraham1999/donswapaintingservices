<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - DonSwa Painting Services</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffbea;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .logo-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('DPS LOGO 2024.jpg') center/cover no-repeat;
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    h2 {
      text-align: center;
      padding: 1.5rem 1rem 0;
      font-size: 2rem;
      color: #007bff;
      z-index: 2;
      position: relative;
    }

    .form-container {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-details {
      background-color: #f8f9fa;
      padding: 1.5rem 2rem;
      border-top: 1px solid #ddd;
      position: relative;
      z-index: 2;
    }

    .contact-details h3 {
      margin-bottom: 0.75rem;
      color: #007bff;
    }

    .contact-details p {
      margin: 0.25rem 0;
      color: #333;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-bg"></div>
    <h2>Contact Us</h2>

      <form action="/submit-your-form-endpoint" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>
