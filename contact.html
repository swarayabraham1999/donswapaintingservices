<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, fantasy;
            line-height: 1.6;
            background-color: lightyellow;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        h2 {
            text-align: center;
            margin: 30px 0;
            color: #007bff;
        }
        /* Form styling */
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Logo background */
        .DPS LOGO 2024 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('DPS LOGO 2024.jpg'); /* Replace with your logo path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1; /* Adjust opacity as needed */
            z-index: -1;
        }
        /* Additional contact details */
        .contact-details {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .contact-details h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .contact-details p {
            margin-bottom: 5px;
            line-height: 1.6;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            .form-container {
                padding: 20px;
            }
            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="/submit-your-form-endpoint" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <h3>Contact Details</h3>
            <p>Email: info@donswapaintingservices.com</p>
            <p>Phone: +231 775 110 841 / +231 777 311 487</p>
            <p>Address: Paynesville City, Japanese Freeway, Lone Star Community, Montserrado, Liberia</p>
        </div>
    </div>
</body>
</html>
